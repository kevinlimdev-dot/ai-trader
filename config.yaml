general:
  mode: live
  strategy: conservative
  log_level: info
  timezone: Asia/Seoul
data_agent:
  symbols:
    - symbol: BTC
      binance_pair: BTCUSDT
      hyperliquid_pair: BTC
    - symbol: ETH
      binance_pair: ETHUSDT
      hyperliquid_pair: ETH
    - symbol: SOL
      binance_pair: SOLUSDT
      hyperliquid_pair: SOL
    - symbol: XRP
      binance_pair: XRPUSDT
      hyperliquid_pair: XRP
    - symbol: DOGE
      binance_pair: DOGEUSDT
      hyperliquid_pair: DOGE
    - symbol: kPEPE
      binance_pair: 1000PEPEUSDT
      hyperliquid_pair: kPEPE
    - symbol: ZEC
      binance_pair: ZECUSDT
      hyperliquid_pair: ZEC
    - symbol: BNB
      binance_pair: BNBUSDT
      hyperliquid_pair: BNB
    - symbol: HYPE
      binance_pair: HYPEUSDT
      hyperliquid_pair: HYPE
    - symbol: SUI
      binance_pair: SUIUSDT
      hyperliquid_pair: SUI
    - symbol: ADA
      binance_pair: ADAUSDT
      hyperliquid_pair: ADA
    - symbol: VVV
      binance_pair: VVVUSDT
      hyperliquid_pair: VVV
    - symbol: TAO
      binance_pair: TAOUSDT
      hyperliquid_pair: TAO
    - symbol: ASTER
      binance_pair: ASTERUSDT
      hyperliquid_pair: ASTER
    - symbol: LINK
      binance_pair: LINKUSDT
      hyperliquid_pair: LINK
    - symbol: AVAX
      binance_pair: AVAXUSDT
      hyperliquid_pair: AVAX
    - symbol: BCH
      binance_pair: BCHUSDT
      hyperliquid_pair: BCH
    - symbol: LTC
      binance_pair: LTCUSDT
      hyperliquid_pair: LTC
    - symbol: DOT
      binance_pair: DOTUSDT
      hyperliquid_pair: DOT
    - symbol: UNI
      binance_pair: UNIUSDT
      hyperliquid_pair: UNI
    - symbol: NEAR
      binance_pair: NEARUSDT
      hyperliquid_pair: NEAR
    - symbol: APT
      binance_pair: APTUSDT
      hyperliquid_pair: APT
    - symbol: ARB
      binance_pair: ARBUSDT
      hyperliquid_pair: ARB
    - symbol: TRX
      binance_pair: TRXUSDT
      hyperliquid_pair: TRX
    - symbol: TON
      binance_pair: TONUSDT
      hyperliquid_pair: TON
    - symbol: AAVE
      binance_pair: AAVEUSDT
      hyperliquid_pair: AAVE
    - symbol: OP
      binance_pair: OPUSDT
      hyperliquid_pair: OP
    - symbol: ATOM
      binance_pair: ATOMUSDT
      hyperliquid_pair: ATOM
    - symbol: RENDER
      binance_pair: RENDERUSDT
      hyperliquid_pair: RENDER
    - symbol: INJ
      binance_pair: INJUSDT
      hyperliquid_pair: INJ
    - symbol: FIL
      binance_pair: FILUSDT
      hyperliquid_pair: FIL
  polling_interval_ms: 1000
  candle_interval: 1m
  candle_lookback: 100
  binance:
    base_url: https://fapi.binance.com
    reconnect_delay_ms: 5000
    max_reconnect_attempts: 10
  hyperliquid:
    base_url: https://api.hyperliquid.xyz
    request_timeout_ms: 5000
  anomaly_threshold_pct: 0.1
  storage:
    max_snapshots_per_symbol: 3600
    cleanup_interval_min: 30
analysis_agent:
  spread:
    threshold_high: 0.001
    threshold_extreme: 0.005
    lookback_count: 60
  indicators:
    rsi:
      period: 14
      overbought: 70
      oversold: 30
    macd:
      fast: 12
      slow: 26
      signal: 9
    bollinger:
      period: 20
      std_dev: 2
    ma:
      short: 7
      medium: 25
      long: 99
  weights:
    spread: 0.1
    rsi: 0.2
    macd: 0.25
    bollinger: 0.15
    ma: 0.3
  signal:
    entry_threshold: 0.45
    min_confidence: 0.4
    cooldown_seconds: 60
  risk:
    atr_period: 14
    stop_loss_multiplier: 1.5
    take_profit_multiplier: 3
    min_risk_reward_ratio: 2
trade_agent:
  hyperliquid:
    base_url: https://api.hyperliquid.xyz
    slippage: 0.01
  leverage:
    default: 5
    max: 10
  risk:
    risk_per_trade: 0.02
    max_position_pct: 0.12
    max_daily_loss: 0.06
    max_concurrent_positions: 4
    max_daily_trades: 80
    min_balance_usdc: 100
    min_signal_confidence: 0.4
  trailing_stop:
    enabled: true
    activation_pct: 1
    trail_pct: 0.5
  safety:
    kill_switch_file: data/KILL_SWITCH
    max_consecutive_api_errors: 5
    price_anomaly_threshold: 5
  paper_fee_rate: 0.0005
  signal_max_age_seconds: 60
wallet_agent:
  monitoring:
    balance_check_interval_sec: 30
    low_balance_alert_usdc: 300
  agentic_wallet:
    network: base
    cli_timeout_ms: 30000
  transfers:
    max_single_transfer: 1000
    max_daily_transfer: 5000
    auto_fund_enabled: true
    auto_fund_buffer_pct: 0.2
    auto_withdraw_excess_pct: 0.5
  security:
    min_reserve_coinbase: 500
    min_reserve_hyperliquid: 200
    max_reserve_hyperliquid: 3000
    whitelist: []
runner:
  interval_sec: 300
  max_cycles: 0
  pause_between_steps_sec: 2
  cooldown_on_error_sec: 60
  max_consecutive_errors: 10
database:
  path: data/ai-trader.db
  wal_mode: true
